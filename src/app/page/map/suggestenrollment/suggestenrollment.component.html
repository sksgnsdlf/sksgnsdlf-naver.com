<div class="card">
  <div class="card-body">   
    <div style="float: right">
        <button class="btn btn-info" style="margin-right:1rem;" (click)="suggestback()"> 돌아가기</button>
        <button class="btn btn-info" style="margin-right:1rem;" (click)="save()" > 저장</button>
    </div>

    <div class="form-group">
      <label class="search-title" class="wt8 title">제목</label>
          <input name="faq_question" class="form-control" style="width:40em;"  [(ngModel)]="suggest.subj" >
    </div>

    <div class="form-group">
      <label class="search-title" class="wt8 title">내용</label>
      <itsm-ckeditor name="faq_answer" [ngStyle]="{'display': 'block'}" [(ngModel)]="suggest.txt" ></itsm-ckeditor>  
    </div>
    <div class="form-group">
      <label class="search-title" class="wt8 title">게시상태</label>
      <select class="form-control wt8" [(ngModel)]="suggest.state">
          <option value="1">사용</option>
          <option value="2">미사용</option>
      </select>
      </div>
  </div>
</div>
