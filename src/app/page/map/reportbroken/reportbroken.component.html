<div class="card">
    <div class="card-body">   
        <div style="float: right">
            <button class="btn btn-info" style="margin-right:1rem;" (click)="goback()"> 돌아가기</button> 
            <button class="btn btn-info" style="margin-right:1rem;" (click)="save()" > 처리내용저장</button> 
        </div>
        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">신고일시</div>
            <div class="form-group wt8" style="margin:0">
                <input id="place_nm" name="place_nm" class="form-control" style="width:40em;" [(ngModel)]="reg_dttm" readonly>  <!-- [(ngModel)]="report_data.addr"-->
            </div>
        </div>

        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">신고자</div>
            <div class="form-group wt8" style="margin:0">
                <input name="place_nm" class="form-control" style="width:40em;" [(ngModel)]="user_nm" readonly>
            </div>
        </div>
        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">신고자 휴대번호</div>
            <div class="form-group wt8" style="margin:0">
                <input name="place_nm" class="form-control" style="width:40em;" [(ngModel)]="cp_no" readonly>
            </div>
        </div>
        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">신고자 ID</div>
            <div class="form-group wt8" style="margin:0">
                <input name="place_nm" class="form-control" style="width:40em;" [(ngModel)]="login_accnt" readonly>
            </div>
        </div>

        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">신고내용</div>
            <textarea class="form-control" name="place.open_time" style="width:50em; height:10em;" [(ngModel)]="txt" readonly></textarea> <!-- -->
        </div>

        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">장소명</div>
            <div class="form-group wt8" style="margin:0">
                <input id="place_nm" name="place_nm" class="form-control" style="width:50em;" [(ngModel)]="place_nm" readonly>
            </div>
        </div>

        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">위치</div>
            <div class="form-group wt25" style="margin:0">        
                <div class="form-group" style="margin:0">                                                       
                    <input class="form-control" style="width:40rem" type="text" [(ngModel)]="addr" readonly> <!--  [disabled]="!is_editable" [(ngModel)]="place.addr1"
                        [ngModelOptions]="{standalone: true}"  -->
                    <button class="btn btn-info"  style="margin-left:1rem;"  (click)="openMap(mapModal)">지도에서 찾기</button>  <!-- *ngIf="is_editable" (click)="openMap(mapModal)"-->
                </div>                                        
            </div>
        </div>

        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">장소분류</div>
            <div class="form-group wt8" style="margin:0">
                <input id="place_nm" name="place_nm" class="form-control" style="width:40em;" [(ngModel)]="place_cls_nm" readonly>
            </div>
        </div>

        <div class="d-flex flex-row row-mb align-items-center">
            <div class="wt8 title">처리내용</div>
            <textarea class="form-control" name="place.open_time" style="width:50em; height:10em;" [(ngModel)]="report_data.proc_txt" ></textarea> <!-- -->
        </div>
    </div>
</div>

<!-- 지도 모달 -->
<ng-template #mapModal let-c="close" let-d="dismiss">
    <div class="modal-header align-items-center">
        <h4 class="modal-title" id="modal-basic-title">지도에서 찾기</h4>
        <div class="form-group" style="margin:0">
            <button type="button" class="btn btn-inverse" (click)="d('Cross click')">닫기</button>
        </div>
    </div>
    <div class="modal-body">
        <div class="card" style="margin:0">
            <div class="card-body">
                <div id="map" style="width:100%; height:400px;"></div>
