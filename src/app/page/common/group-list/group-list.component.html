<div class="group-list-page-container">
  <div *ngIf="user_auth=='sys'" class="search-container">
    <div class="form-group">
      <label>단체분류</label>
      <div class="search-content">
        <select class="form-control" [(ngModel)]="searchForm.society_cls">
          <option [value]="null">선택</option>
          <option *ngFor="let item of options.societies" [value]="item.society_cls">{{item.cls_nm}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>행정구역</label>
      <div class="search-content">
        <select class="form-control" [(ngModel)]="searchForm.district_cd">
          <option [value]="null">선택</option>
          <option *ngFor="let item of options.districts" [value]="item.district_cd">{{item.district_nm}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="search-container">
    <div class="form-group">
      <label class="wt5">가입일자</label>
      <itsm-calendar [(fromDt)]="searchForm.fromDt" [(toDt)]="searchForm.toDt"></itsm-calendar>
    </div>
    <div class="form-group">
      <label class="wt5">승인상태</label>
      <div class="search-content">
        <select class="form-control" [(ngModel)]="searchForm.oper_state">
          <option [value]="null">선택</option>
          <option *ngFor="let item of options.states" [value]="item.cd">{{item.cd_nm}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="wt5">기관명</label>
      <div class="search-content">
          <input id="typeahead-basic" class="form-control" type="text" [(ngModel)]="searchForm.society_nm" />
      </div>
    </div>
    <button type="button" class="btn btn-info" style="margin-right:1rem;" (click)="getList(1)">조회</button>
    <button type="button" class="btn btn-primary" (click)="goto_add_group_page()">등록</button>
  </div>
  <div class="list-container">
    <!-- 기관단체 목록 테이블 -->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <itsm-table [table]="listTable" clickable="true" (onRowClicked)="getSocietyNoFromRowData($event)"></itsm-table>
        </div>
      </div>
    </div>

    <div class="list-pagination">
      <ngb-pagination class="d-flex justify-content-center" (pageChange)="getList($event)" [collectionSize]="collectionSize"
        [maxSize]="maxPageSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
      <div class="total-page">총 {{total}} 건, {{totalPage}} 페이지 </div>
    </div>
  </div>
</div>
