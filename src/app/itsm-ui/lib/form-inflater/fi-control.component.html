<div class="form-group">
    <label [hidden]="c.type == 'hidden'" [for]="c.field">{{c.required?'*':''}} {{c.title}}</label>
    <ng-content></ng-content>
    <small *ngIf="c.helpText" class="form-text text-muted">{{c.helpText}}</small>
    <div *ngIf="c.fc && c.fc.invalid && c.fc.touched" class="alert alert-danger">
        <div *ngIf="c.fc && c.fc.errors.required"> 필수항목입니다. </div>
        <div *ngIf="c.fc && c.fc.errors.minlength"> {{c.minlength}}자리 이상 입력하세요. </div>
    </div>
</div>
