
<div class="input-group" [ngStyle]="{'width':width}">
  <div class="input-group" style="width:38%"> <!-- 원래 45%였음 문제시 수정 style="width:45%"-->
    <input type="text" class="form-control" style="width:70%" [value]="fromDt?fromDt:''" readonly
    ngbDatepicker #d1="ngbDatepicker" (dateSelect)="onDateSelectionFrom($event)" [displayMonths]="1" [(ngModel)]="fromDate" />
    <div class="input-group-append">
      <button *ngIf="disabled" class="btn btn-outline-secondary" (click)="d2.close();d1.toggle()" type="button" disabled>
        <i class="fa fa-calendar"></i>
      </button>
      <button *ngIf="!disabled" class="btn btn-outline-secondary" (click)="d2.close();d1.toggle()" type="button">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <!--
    <ngb-datepicker *ngIf="noRange&&dpOpen1" [(ngModel)]="fromDate" style="position: absolute; z-index: 99999999; background-color: white; top: 100%;" (select)="onDateSelectionFrom($event)" [displayMonths]="2"></ngb-datepicker>
      -->
  </div>

  

  <div class="input-group" style="width:38%;margin-left: 2%"> <!-- 원래 45%였음 문제시 수정 style="width:45%"-->
    <input type="text" class="form-control" style="width:70%" [value]="toDt?toDt:''" readonly
    ngbDatepicker #d2="ngbDatepicker" (dateSelect)="onDateSelectionTo($event)" [displayMonths]="1" [(ngModel)]="toDate" />
    <div class="input-group-append">
      <button *ngIf="disabled" class="btn btn-outline-secondary" (click)="d1.close();d2.toggle()" type="button" disabled>
        <i class="fa fa-calendar"></i>
      </button>
      <button *ngIf="!disabled" class="btn btn-outline-secondary" (click)="d1.close();d2.toggle()" type="button">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <!--
    <ngb-datepicker *ngIf="noRange&&dpOpen2" [(ngModel)]="toDate" style="position: absolute; z-index: 99999999; background-color: white; top: 100%;" (select)="onDateSelectionTo($event)" [displayMonths]="2"></ngb-datepicker>
      -->
  </div>
</div>
